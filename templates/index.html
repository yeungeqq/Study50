{% extends "layout.html" %}

{% block title %}
    Welcome
{% endblock %}

{% block main %}
    <div class="alert alert-primary" role="alert">
      <h1 style="text-align: center; font-size: 36px">Welcome to Study Helper!</h1>
    </div>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active" style="background-color: black"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1" style="background-color: black"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2" style="background-color: black"></li>
      </ol>
      <div class="carousel-inner" style="border: 3px solid silver">
        <div class="carousel-item active">
          <img src="/static/timetable.jpg" class="d-block w-100" alt="timetable">
          <div class="carousel-caption d-none d-md-block" style="color: black; font-weight: bold">
            <p>Establish your schedule</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/static/analysis.jpg" class="d-block w-100" alt="analysis">
          <div class="carousel-caption d-none d-md-block" style="color: black; font-weight: bold">
            <p>Analyse your study performance</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/static/review.jpg" class="d-block w-100" alt="review">
          <div class="carousel-caption d-none d-md-block" style="color: black; font-weight: bold">
            <p>Review your academic record</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: navy; border: 1px solid black"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: navy; border: 1px solid black"></span>
        <span class="sr-only">Next</span>
      </a>
    </div></br>
    {% if not session.user_id %}
      <div class="text-center">
          <a class="btn btn-primary" role="button" href="/login" style="justify-content: center; align-items: center">Log In</a>
           <div style="width: 50px; height: auto; display: inline-block"></div>
          <a class="btn btn-success" role="button" href="/sign_up" style="justify-content: center; align-items: center">Sign Up</a>
      </div>
    {% endif %}
{% endblock %}
